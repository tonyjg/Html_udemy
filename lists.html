 <!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
         <title>Lists</title>
     </head>
        <body>
            <!-- unordered/ bullet list -->
            <h3>List ul</h3>
            <ul>
                <li>one</li>
            <li>two</li>   
            <li>three</li>         
        
        </ul>
        <!-- ordered /number List -->

            <h3>List ol</h3>
            <ol>
                <li>one</li>             
                <li>two</li>
                <li>three</li>
            </ol>
           
        
        </body>
 </html>
